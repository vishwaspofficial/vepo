<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>We'll Be Back Soon</title>
  <style>
    :root {
      --bg-primary: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
      --card-bg: linear-gradient(145deg, #1e1e2e, #2a2a3e);
      --accent-glow: #00d4ff;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      perspective: 1000px;
    }
    .scene {
      position: relative;
      width: 100%;
      max-width: 500px;
      height: 600px;
      transform-style: preserve-3d;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotateX(0deg); }
      50% { transform: translateY(-20px) rotateX(2deg); }
    }
    .cube {
      position: absolute;
      width: 300px;
      height: 300px;
      top: 50%;
      left: 50%;
      transform-style: preserve-3d;
      transform: translate(-50%, -50%);
      transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }
    .face {
      position: absolute;
      width: 300px;
      height: 300px;
      background: var(--card-bg);
      border: 2px solid #444;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px;
      backface-visibility: hidden;
    }
    .front { transform: translateZ(150px); }
    .back {
      transform: rotateY(180deg) translateZ(150px);
      background: linear-gradient(145deg, #2a2a3e, #1e1e2e);
    }
    .left { transform: rotateY(-90deg) translateZ(150px); }
    .right { transform: rotateY(90deg) translateZ(150px); }
    .top { transform: rotateX(90deg) translateZ(150px); }
    .bottom { transform: rotateX(-90deg) translateZ(150px); }
    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, var(--accent-glow), #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px var(--accent-glow);
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { filter: drop-shadow(0 0 10px var(--accent-glow)); }
      to { filter: drop-shadow(0 0 20px var(--accent-glow)); }
    }
    p {
      font-size: 1.2rem;
      line-height: 1.5;
      margin-bottom: 2rem;
      color: var(--text-secondary);
    }
    .countdown {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .count-item {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 1rem 0.5rem;
      min-width: 60px;
      text-align: center;
    }
    .count-num { font-size: 2rem; font-weight: bold; color: var(--accent-glow); }
    .count-label { font-size: 0.8rem; color: var(--text-secondary); }
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }
    .flipped .front { transform: translateZ(150px) rotateY(180deg); }
    .flipped .back { transform: rotateY(180deg) translateZ(150px) rotateY(180deg); }
    @media (max-width: 480px) {
      .cube { width: 280px; height: 280px; }
      .face { width: 280px; height: 280px; padding: 30px; }
      .front, .back { transform: translateZ(140px); }
      .left, .right { transform: rotateY(-90deg) translateZ(140px); }
      .top, .bottom { transform: rotateX(90deg) translateZ(140px); }
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="scene">
    <div class="cube" id="cube">
      <div class="face front">
        <div>
          <h1>We'll Be Back Soon</h1>
          <p>Our site is under maintenance. Great things coming your way!</p>
          <div class="countdown" id="countdown"></div>
        </div>
      </div>
      <div class="face back">
        <div>
          <h1>Thank You!</h1>
          <p>We'll notify you when we're live. Stay tuned ðŸš€</p>
          <p style="font-size: 1rem;">Refresh for updates</p>
        </div>
      </div>
      <!-- Side faces for full 3D effect -->
      <div class="face left"></div>
      <div class="face right"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>

  <script>
    // Animated stars background
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 2 + 's';
      star.style.animationDuration = (Math.random() * 2 + 1) + 's';
      starsContainer.appendChild(star);
    }

    // Countdown timer (to a future date, customize as needed)
    function updateCountdown() {
      const now = new Date().getTime();
      const target = new Date('2026-02-01T00:00:00').getTime(); // Example: Feb 1, 2026
      const diff = target - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const secs = Math.floor((diff % (1000 * 60)) / 1000);
      document.getElementById('countdown').innerHTML = `
        <div class="count-item"><div class="count-num">${days}</div><div class="count-label">Days</div></div>
        <div class="count-item"><div class="count-num">${hours}</div><div class="count-label">Hours</div></div>
        <div class="count-item"><div class="count-num">${mins}</div><div class="count-label">Mins</div></div>
        <div class="count-item"><div class="count-num">${secs}</div><div class="count-label">Secs</div></div>
      `;
      if (diff < 0) document.getElementById('countdown').innerHTML = '<p>Live Now! ðŸš€</p>';
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);

    // Flip cube on click/tap (interactive 3D)
    const cube = document.getElementById('cube');
    cube.addEventListener('click', () => {
      cube.parentElement.classList.toggle('flipped');
    });
  </script>
</body>
</html>
